networks:
  default:
    name: loadtests_net
  tests:
    name: tests_net

services:
  influxdb:
    image: influxdb:1.8
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=${INFLUXDB_DB}
      - INFLUXDB_ADMIN_USER=${INFLUXDB_ADMIN_USER}
      - INFLUXDB_ADMIN_PASSWORD=${INFLUXDB_ADMIN_PASSWORD}
    volumes:
      - influxdb-data:/var/lib/influxdb
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: "2.048GB"
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    depends_on:
      - influxdb
    volumes:
      - grafana-data:/var/lib/grafana
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "1.024GB"
  k6:
    image: grafana/k6:latest
    container_name: k6
    volumes:
      - ./:/scripts
    working_dir: /scripts
    stdin_open: true
    tty: true
    depends_on:
      - influxdb
    networks:
      - default
      - tests
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "1.024GB"

volumes:
  influxdb-data:
  grafana-data:
